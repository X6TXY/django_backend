{% extends "core/base.html" %} {% block title%}Log in | {% endblock %} {% block content%}
<div class="p-10 lg:p-20 text-center">
  <h1 class="text-3xl lg:text-6xl text-white">Sign Up</h1>
</div>
<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
  {% csrf_token %}
  <div class="mb-5">
    <lable class="text-white">Username</lable>
    <input
      type="text"
      name="username"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>
  <div class="mb-5">
    <lable class="text-white">Password</lable>
    <input
      type="password"
      name="password"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>
  
  {% if form.errors %}
    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <p>{{ error|escape }}</p>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}
  <button class=" px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700 "> Log in</button>
</form>
{%endblock%}
